<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr,arr_size) {
			//Write your code here
		let i, first, second;
  
        // There should be atleast two elements
        if (arr_size < 2) {
            document.write(" Invalid Input ");
            return;
        }
  
        // sort the array
        arr.sort();
  
        // start from second last element
        // as the largest element is at last
        for (i = arr_size - 2; i >= 0; i--) {
            // if the element is not
            // equal to largest element
            if (arr[i] != arr[arr_size - 1]) {
                document.write("The second largest element is " + arr[i]);
                return;
            }
        }
  
        document.write("There is no second largest element<br>");
    }
  	
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
